<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de MRU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simulador de Movimiento Rectilíneo Uniforme</h1>
    <div class="controls">
        <div class="config-group">
            <label for="totalDistanceInput">Distancia total del recorrido (m):</label>
            <input type="number" id="totalDistanceInput" value="1200" min="100" step="100">
        </div>
        
        <div class="config-group">
            <label for="velocityInput">Velocidad (m/s):</label>
            <input type="number" id="velocityInput" placeholder="Ingresa un valor" min="0" step="any">
        </div>
        
        <div class="config-group">
            <label for="distanceInput">Distancia objetivo (m):</label>
            <input type="number" id="distanceInput" placeholder="Opcional" min="0" step="any">
            <div id="estimatedTime"></div>
        </div>
        
        <div class="button-group">
            <button id="startButton">Iniciar Movimiento</button>
            <button id="stopButton">Detener Movimiento</button>
            <button id="summaryButton">Ver Resumen</button>
        </div>
    </div>
    
    <canvas id="fallCanvas" width="1200" height="600"></canvas>
    
    <div id="summaryContainer" class="summary-container"></div>
</body>
<script src="index.js"></script>
